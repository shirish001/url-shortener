<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form id="urlForm">
      <input
        type="text"
        id="originalUrl"
        placeholder="Enter URL to shorten"
        required
      />
      <button type="submit">Shorten URL</button>
    </form>
    <ul id="urlList"></ul>
    <script src="/script.js"></script>
  </body>
</html>
